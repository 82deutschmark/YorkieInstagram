<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Story Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="text-center">
                        <i class="fas fa-book-open dog-icon"></i>
                        <h1 class="display-4">Choose Your Adventure</h1>
                        <p class="lead">Select up to three characters for your story</p>
                    </div>
                    <a href="/debug" class="btn btn-outline-secondary">
                        <i class="fas fa-bug me-2"></i>Debug Console
                    </a>
                </div>

                <!-- Character Selection -->
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="mb-0">Available Characters</h3>
                            <button class="btn btn-primary" id="loadCharactersBtn">
                                <i class="fas fa-sync me-2"></i>Load New Characters
                            </button>
                        </div>
                        <div id="characterSelection" class="character-gallery-row">
                            <!-- Character cards will be dynamically inserted here -->
                        </div>
                        <div class="text-center mt-3">
                            <span class="badge bg-primary" id="selectionCounter">0/3 Characters Selected</span>
                        </div>
                    </div>
                </div>

                <!-- Story Options (Collapsible) -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header" role="button" data-bs-toggle="collapse" data-bs-target="#storyOptions">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-cog me-2"></i>Story Options
                            </h5>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="collapse" id="storyOptions">
                        <div class="card-body">
                            <form id="storyForm">
                                <input type="hidden" name="selected_character_ids" id="selectedCharacterIds">

                                <div class="mb-3">
                                    <label for="conflict" class="form-label">
                                        <i class="fas fa-bolt me-2"></i>Primary Conflict
                                    </label>
                                    <select class="form-select" id="conflict" name="conflict">
                                        {% for emoji, conflict in story_options.conflicts %}
                                        <option value="{{ conflict }}">{{ emoji }} {{ conflict }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-text">Or write your own:</div>
                                    <input type="text" class="form-control mt-2" name="custom_conflict" 
                                           placeholder="Enter your custom conflict">
                                </div>

                                <div class="mb-3">
                                    <label for="setting" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2"></i>Story Setting
                                    </label>
                                    <select class="form-select" id="setting" name="setting">
                                        {% for emoji, setting in story_options.settings %}
                                        <option value="{{ setting }}">{{ emoji }} {{ setting }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-text">Or write your own:</div>
                                    <input type="text" class="form-control mt-2" name="custom_setting"
                                           placeholder="Enter your custom setting">
                                </div>

                                <div class="mb-3">
                                    <label for="mood" class="form-label">
                                        <i class="fas fa-smile me-2"></i>Story Mood
                                    </label>
                                    <select class="form-select" id="mood" name="mood">
                                        {% for emoji, mood in story_options.moods %}
                                        <option value="{{ mood }}">{{ emoji }} {{ mood }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-text">Or write your own:</div>
                                    <input type="text" class="form-control mt-2" name="custom_mood"
                                           placeholder="Enter your custom mood">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Begin Adventure Button -->
                <div class="text-center mb-5">
                    <button type="button" class="btn btn-primary btn-lg" id="beginAdventureBtn" disabled>
                        <i class="fas fa-book me-2"></i>Begin Your Adventure
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add modals for managing instructions and hashtags -->
    {% include 'modals.html' %}

    <!-- Toast notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
