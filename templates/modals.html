<!-- Instruction Management Modal -->
<div class="modal fade" id="instructionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Analysis Style</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="instructionForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">System Prompt</label>
                        <textarea class="form-control" name="system_prompt" rows="4" required></textarea>
                        <div class="form-text">Define how the AI should analyze the artwork.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Prompt</label>
                        <textarea class="form-control" name="user_prompt" rows="2" required></textarea>
                        <div class="form-text">The prompt to send with each image.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="is_default" id="isDefaultInstruction">
                        <label class="form-check-label" for="isDefaultInstruction">Set as default</label>
                    </div>
                </form>
                <div class="mt-4">
                    <h6>Existing Instructions</h6>
                    <div class="list-group" id="instructionsList"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveInstructionBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Hashtag Management Modal -->
<div class="modal fade" id="hashtagModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Hashtag Collections</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="hashtagForm">
                    <div class="mb-3">
                        <label class="form-label">Collection Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hashtags</label>
                        <textarea class="form-control" name="hashtags" rows="4" required></textarea>
                        <div class="form-text">Enter hashtags separated by commas or new lines.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="is_default" id="isDefaultHashtags">
                        <label class="form-check-label" for="isDefaultHashtags">Set as default</label>
                    </div>
                </form>
                <div class="mt-4">
                    <h6>Existing Collections</h6>
                    <div class="list-group" id="hashtagsList"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveHashtagsBtn">Save</button>
            </div>
        </div>
    </div>
</div>
